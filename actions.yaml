get-session-key:
  description: "Runs author_rotateKeys to get a session-key."

has-session-key:
  description: "Check if node has a session key, using RPC call."
  params:
    key:
      description: "Key to check if exist on node. E.g. key='0xhjd39djk309'"
      type: string
  required: [ key ]

insert-key:
  description: |
    Insert a key in the nodes keystore using RPC call. WARNING: don't do double signing!
    A new key can be generated using subkey E.g 'subkey generate --network efinity'
  params:
    mnemonic:
      description: "The private part of the key as a seed phrase. E.g. mnemonic='reunion learn town satisfy social split ticket improve sunset faculty tail adjust'"
      type: string
    address:
      description: "The public part of the key in hex format. E.g. address='0xf0014b9f4b10ac206a0f3ba9630e1df1f80214e7724e96ab00ccb35d08045777'"
      type: string
  required: [ mnemonic, address ]

restart-node-service:
  description: "Restarting the service running the blockchain node."

set-node-key:
  description: |
    Sets a new private key in '/home/polkadot/node-key' and restarts the node service.
    A node key can be generated with `subkey generate-node-key --file node-key`.
    The content of node-key is the private key and what should be used for the 'key' parameter.
  params:
    key:
      description: Private node key.
      type: string
  required: [ key ]

get-node-info:
  description: "Gets information about the node."
